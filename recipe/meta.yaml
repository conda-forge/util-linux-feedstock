{% set name = "util-linux" %}
{% set version = "2.38.1" %}
{% set major_minor = '.'.join(version.split('.')[:2]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v{{ major_minor }}/util-linux-{{ version }}.tar.xz
  sha256: 60492a19b44e6cf9a3ddff68325b333b8b52b6c59ce3ebd6a0ecaa4c5117e84f

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage('util-linux', max_pin='x.x') }}

requirements:
  build:
    - sysroot_linux-64  2.17  # [linux64]
    - {{ compiler('c') }}
    - make
  host:
    - python
    - zlib
    - ncurses
    - readline
  run:
    - python
    - zlib
    - ncurses
    - readline

test:
  commands:
    - test -f "${PREFIX}/lib/libmount.so"

about:
  home: https://en.wikipedia.org/wiki/Util-linux
  license: LGPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: A random collection of Linux utilities
  dev_url: https://github.com/karelzak/util-linux

extra:
  recipe-maintainers:
    - scopatz
